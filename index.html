<!DOCTYPE html>
<html>
  <head>
    <title>Firebase User Signup Demo</title>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script async defer src='app.js'></script>
    <style>
      html {
        height: 96vh;
      }
      body {
        font: normal 3rem 'HelveticaNeue', 'Droid Sans', Arial;
        height: 100%;
        align-items: center;
        justify-content: center;
      }
      h2 {
        font-size: 5rem;
      }
      input {
        background: none;
        border: 1px solid gray;
        font-size: 1rem;
        font: inherit;
        margin: 0;
        padding: 2rem;
      }
      input:focus {
        border-color: #1976D2;
      }
      .flex {
        display: flex;
      }
      .flex-grow {
        flex-grow: 1;
      }
      input[type=submit] {
        padding: 1rem;
        font-weight: bold;
        font-size: calc(1em - 1px);
        flex-grow: 1;
        color: white;
        background: #42A5F5;
        border-radius: 4px;
        border-color: #1976D2;
        background-image: -webkit-linear-gradient(top,#42A5F5,#2196F3);
      }
      input[type=submit]:hover {
        background: #2196F3;
        background-image: -webkit-linear-gradient(top,#2196F3,#1E88E5);
      }
      #signup {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #signupEmail {
        margin: 0 0 1rem 0;
      }
      .email-container {
        width: 70vw;
        display: flex;
        align-items: stretch;
        flex-direction: column;
      }
      /* Desktop */
      @media only screen  and (min-width : 1024px) {
        html {
          font-size: 10px;
        }
        .email-container {
          max-width: 50%;
        }
      }
      /* iPhone 6 */
      @media only screen and (min-device-width : 320px) and (max-device-width : 480px) {
        body {
          height: initial;
        }
        h2 {
          font-size: 3rem;
        }
      }
      /* iPhone 6+ */
      @media only screen and (min-device-width: 414px) and (max-device-height: 736px) and (orientation : landscape) and (-webkit-device-pixel-ratio: 2){
        body {
          height: initial;
        }
        h2 {
          font-size: 3rem;
        }
      }
    </style>
  </head>
  <body class='flex'>
    <form id='signup'>
      <h2>Keep me posted on the latest news</h2>
      <div class="email-container">
        <input type='email' name='signupEmail' required id='signupEmail'
        placeholder='Enter your email' class='flex-grow'>
        <input type='submit' value='Join' class='flex-grow'>
      </div>
    </form>
  </body>
</html>
